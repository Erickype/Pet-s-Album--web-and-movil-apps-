<alb-container>
    <perfect-scrollbar class="heightMaxPerfectScrollBar">

        <table mat-table [dataSource]="dataSource">
            <ng-container [matColumnDef]="metadata.field" *ngFor="let metadata of metadataColumns">
                <th mat-header-cell *matHeaderCellDef> {{metadata.title}} </th>
                <td mat-cell *matCellDef="let row"> {{row[metadata.field]}} </td>
            </ng-container>
            <ng-content></ng-content>
            <tr mat-header-row *matHeaderRowDef="listFields; sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns:listFields"></tr>
        </table>
    </perfect-scrollbar>
    <alb-paginator #paginator></alb-paginator>
</alb-container>
