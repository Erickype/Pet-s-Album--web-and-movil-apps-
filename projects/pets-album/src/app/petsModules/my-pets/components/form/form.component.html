<mat-toolbal fxLayout="row" fxLayoutAlign="space-between center">
    <h3 class="title">Registro</h3>
    <button mat-icon-button mat-dialog-close color="primary"> 
             <mat-icon>close</mat-icon>
        </button>
</mat-toolbal>

<mat-dialog-content>
    <form fxLayout="column">
        <mat-form-field>
            <mat-label>Pet's name</mat-label>
            <input type="text" matInput required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <input type="text" matInput required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Profile</mat-label>
            <input type="text" matInput required>
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="10px">
            <button mat-raised-button color="primary" type="button" (click)="save()">
				Grabar
			</button>
            <button mat-button type="button" color="primary" mat-dialog-close>
				Cancelar
			</button>
        </div>
    </form>
</mat-dialog-content>
