<div class="container">
    <alb-header (wasClicked)="wasClicked=$event"></alb-header>
    <mat-sidenav-container autosize>
        <mat-sidenav class="sidenav" mode="side" #sidenav [(opened)]="wasClicked">
            <alb-side-menu></alb-side-menu>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
