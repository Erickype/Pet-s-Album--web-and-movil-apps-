<div class="container" fxLayout="column" fxLayoutAlign="center center">
    <table class="table" mat-table [dataSource]="data">
        <ng-container [matColumnDef]="field" *ngFor="let field of listFields">
            <th mat-header-cell *matHeaderCellDef> {{field.toUpperCase()}} </th>
            <td mat-cell *matCellDef="let row">{{row[field]}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="listFields"></tr>
        <tr mat-row *matRowDef="let row; columns:listFields"></tr>
    </table>
</div>
